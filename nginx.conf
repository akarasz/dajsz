server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/dajsz;
        index  index.html;

        add_header Cache-Control must-revalidate;
    }

    location /privacy {
        root   /usr/share/nginx/dajsz;
        index  privacy.html;
    }

    location /support {
        root   /usr/share/nginx/dajsz;
        index  support.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}